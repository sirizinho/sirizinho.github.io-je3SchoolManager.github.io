<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
    <script defer src="./js/login.js"></script>
    <title>Login School Manager</title>
</head>

<body>
    <form id="login-form" class="login_form">
        <div class="login_card"></div>
        <div class="login_logo"><img src="./image/logo.ico"></div>
        <label class="login_title">Bem vindo de Volta!</label>

        <label>Usuario</label>
        <input id="user" type="number" class="login_input_CPF" placeholder="Informe seu CPF!">

        <label>Senha</label>
        <input id="password" type="password" class="login_input_password" placeholder="Informe sua Senha!">

        <button class="login_button_login" type="submit">Acessar!</button>
    </form>
</body>

</html>
